<div class="flex ml-3 relative" *ngIf="loaded">
  <div class="flex items-start absolute top-0 right-0" *ngIf="isCurrentUserOwner()">
    <button (click)="deleteComment()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
      </svg>
    </button>
  </div>

  <div class="mr-3">
    <img src="{{user.avatar_urls[48]}}" alt="" class="rounded-full">
  </div>
  <div class="pl-2 mr-12 w-16 xl:w-40">
    <p class="font-semibold">{{user.name}}</p>
    <p class="text-sm">am {{comment.date}}</p>
  </div>
  <div class="w-1/3 xl:w-96">
    <p class="xl:break-words text-sm">{{comment.acf.text}}</p>
  </div>
</div>
