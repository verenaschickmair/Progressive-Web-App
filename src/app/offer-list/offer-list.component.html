<div class="focus:outline-none w-3/4 mx-auto text-center max-w-screen-2xl">
  <div class="text-center">
    <a routerLink="../new-offer" *ngIf="isLoggedIn" type="button" class="mb-12 text-center w-96 bg-gray-800 border border-gray-800 rounded text-white py-3 hover:bg-transparent duration-200 hover:text-gray-700 hover:border-gray-800">Neues Angebot erstellen</a>
  </div>

    <div class="flex justify-end relative space-x-6">
      <div>
        <button (click)="toggle()" type="button" class="group inline-flex justify-center text-gray-700 hover:text-gray-900" id="menu-button" aria-expanded="false" aria-haspopup="true">
          Kategorie: {{categoryName}}
          <!-- Heroicon name: solid/chevron-down -->
          <svg [ngClass]="{ '-rotate-90': !openTab }" class="flex-shrink-0 -mr-1 ml-1 h-5 w-5 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
        <div [ngClass]="openTab ? 'visible' : 'invisible'" class="absolute mt-2 w-40 rounded-md shadow-2xl bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
          <div class="py-1" role="none">
            <button (click)="getInitState()" class="text-gray-900 block px-4 py-2" role="menuitem" tabindex="-1" id="menu-item-0">Alle</button>
            <button (click)="getInitState('categories','7')" class="text-gray-900 block px-4 py-2" role="menuitem" tabindex="-1" id="menu-item-0">Mathematik</button>
            <button (click)="getInitState('categories','8')" class="text-gray-900 block px-4 py-2" role="menuitem" tabindex="-1" id="menu-item-1">Informatik</button>
            <button (click)="getInitState('categories','6')" class="text-gray-900 block px-4 py-2" role="menuitem" tabindex="-1" id="menu-item-2">Englisch</button>
            <button (click)="getInitState('categories','5')" class="text-gray-900 block px-4 py-2" role="menuitem" tabindex="-1" id="menu-item-5">Deutsch</button>
            <button (click)="getInitState('categories','9')" class="text-gray-900 block px-4 py-2" role="menuitem" tabindex="-1" id="menu-item-4">Biologie</button>
          </div>
        </div>
      </div>
      <div>
        <button (click)="toggle('order')" type="button" class="group inline-flex justify-center text-gray-700 hover:text-gray-900" id="menu-button" aria-expanded="false" aria-haspopup="true">
          Sortiert nach: {{sortName}}
          <!-- Heroicon name: solid/chevron-down -->
          <svg [ngClass]="{ '-rotate-90': !openOrderTab }" class="flex-shrink-0 -mr-1 ml-1 h-5 w-5 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
        <div [ngClass]="openOrderTab ? 'visible' : 'invisible'" class="absolute mt-2 w-40 rounded-md shadow-2xl bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
          <div class="py-1" role="none">
            <button (click)="getInitState('orderby','author')" class="text-gray-900 block px-4 py-2" role="menuitem" tabindex="-1" id="menu-item-0">Datum</button>
            <button (click)="getInitState('orderby','author')" class="text-gray-900 block px-4 py-2" role="menuitem" tabindex="-1" id="menu-item-1">Autor</button>
          </div>
        </div>
      </div>
    </div>

  <div class="flex items-center justify-center flex-wrap">
    <div *ngFor="let offer of offerList" class="text-left focus:outline-none w-full lg:w-5/12 lg:mr-7 mb-7 bg-white p-6 shadow-lg rounded">
      <div class="flex items-center border-b border-gray-200 pb-6 h-full">
        <img src="{{offer.get('image')}}" alt="avatar" class="w-12 h-12 rounded-full" />
        <div class="flex items-start justify-between w-full text-gray-700">
          <div class="pl-3">
            <p class="focus:outline-none text-xl font-medium leading-5 text-gray-700">{{offer.get("title")}}</p>
            <p class="focus:outline-none text-sm leang seerveding-normal pt-2 text-gray-500">von {{offer.get("first_name")}} {{offer.get("last_name")}}</p>
            <p class="focus:outline-none text-sm leading-normal pt-2 text-gray-500">{{offer.get("appointments").length}} Termine</p>
          </div>
          <div class="flex">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          </div>
        </div>
      </div>
      <div class="px-2">
        <p tabindex="0" class="focus:outline-none text-sm leading-5 py-4 text-gray-700 ">{{offer.get("description")}}</p>
        <div tabindex="0" class="focus:outline-none flex justify-center">
          <a routerLink="/offer-detail" class="w-full py-4 px-4 text-center leading-3 text-white border border-transparent duration-200 rounded bg-gray-800 hover:bg-white hover:text-gray-700 hover:border-gray-800">Details</a>
        </div>
      </div>
    </div>
  </div>
  <button (click)="renderPagination()" *ngIf="totalPages != currentPage" class="w-96 bg-gray-800 border border-gray-800 rounded text-white py-3 hover:bg-transparent duration-200 hover:text-gray-700 hover:border-gray-800">
    Weitere Angebote laden</button>
</div>
