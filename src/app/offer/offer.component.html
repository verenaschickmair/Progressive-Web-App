<div class="flex items-center border-b border-gray-200 pb-6 h-full">
  <div class="flex items-start justify-between w-full text-gray-700">
    <div class="pl-3">
      <p class="focus:outline-none text-xl font-medium leading-5 text-gray-700">{{offer.get("title")}}</p>
      <p class="focus:outline-none text-sm leang seerveding-normal pt-2 text-gray-500">von {{offer.get("first_name")}} {{offer.get("last_name")}}</p>
      <p class="focus:outline-none text-sm leading-normal pt-2 text-gray-500">{{offer.get("appointments").length}} Termine</p>
    </div>
    <div class="flex" *ngIf="isOwner(offer.get('user'))">
      <a routerLink="../edit-offer/{{offer.get('id')}}">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
        </svg>
      </a>
      <button (click)="deleteOffer(offer)">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
      </button>
    </div>
  </div>
</div>
<div class="px-2">
  <p tabindex="0" class="focus:outline-none text-sm leading-5 py-4 text-gray-700 truncate">{{offer.get("description")}}</p>
  <div tabindex="0" class="focus:outline-none flex justify-center">
    <a routerLink="/offer/{{offer.get('id')}}" class="w-full py-4 px-4 text-center leading-3 text-white border border-transparent duration-200 rounded bg-gray-800 hover:bg-white hover:text-gray-700 hover:border-gray-800">Details</a>
  </div>
</div>
